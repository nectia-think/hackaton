<table>
	<caption><h3>Listado de personas</h3></caption>
	<thead>
	        <th width="10">Seleccionar</th>
	        <th>Nombre</th>
	        <th>Rut</th>
    	</thead>
	<tbody>
		<tr ng-repeat="persona in personasList">
			<td>
				<label for="radio-{{ persona.rut }}">
					<input 
						   type="radio"
						   name="radio"
						   ng-model="$parent.personaLink"
						   value="{{ persona.links[0].url.replace('/api/','') }}" 
						   id="radio-{{ persona.rut }}" />
				</label>
			</td>
			<td>{{ persona.nombre }}</td>
			<td>{{ persona.rut }}</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="3">
				<button type="button" ui="button" class="blue" ng-click="personaAction('edit')">Editar</button>
				<button type="button" ui="button" class="green" ng-click="personaAction('view')">Ver</button>
			</td>
		</tr>
	</tfoot>
</table>
